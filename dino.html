<!DOCTYPE html>
<html lang="en">

    <style>
        /* Estilos de cabeçalho */
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        /* Estilos de barra de menu */
        .menu-container {
            display: flex;
            background-color: #444;
            color: #fff;
            justify-content: space-between;
            padding: 10px;

        .menu {
            cursor: pointer;
            margin-right: 20px;
        }

        /* Estilos de conteúdo principal */

            margin: 20px;
            padding: 20px;
            background-color: #fff;
        }

            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #444;
        }

        /* Estilos de formulário */
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        /* Estilos da tela do Mainframe */
        .mainframe-screen {
            background-color: black;
            color: white;
            font-family: monospace;
            white-space: pre;
            overflow: auto;
            height: 400px;
            margin-top: 20px;
            padding: 10px;
        }
